<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SwissHockey - Joueur</title>
</head>
<body>
    <div class="header">
        <div class="title">SwissHockey</div>
        <div class="dropdown">
            <button class="dropbtn">Menu ▼</button>
            <div class="dropdown-content">
                <a href="javascript:indexCtrl.loadAccueil();">Home</a>
                <a href="javascript:indexCtrl.loadEquipe();">Equipe</a>
                <a href="javascript:indexCtrl.loadJoueur();">Joueur</a>
                <a href="javascript:indexCtrl.loadMatch();">Match</a>
            </div>
        </div>
    </div>

    <h1 class="page-title">Joueur</h1>

    <div class="grid" id="content">
        <div class="card">
            <div class="image">
                <div class="placeholder-image">
                    <img id="photo" alt="Image joueur">
                </div>
            </div>
            <div class="info">
                <div class="info-line"><strong>nom :</strong> <label id="nom"></label></div>
                <div class="info-line"><strong>prénom :</strong> <label id="prenom"></label></div>
                <div class="info-line"><strong>Date naissance :</strong> <label id="dateNaissance"></label></div>
                <div class="info-line"><strong>description :</strong> <label id="description"></label></div>
                <div class="info-line"><strong>position :</strong> <label id="position"></label></div>
                <div class="info-line"><strong>équipe :</strong> <label id="equipe"></label></div>
                <div class="info-line"><strong>nationalité :</strong> <label id="nationalite"></label></div>
            </div>
        </div>
    </div>
</body>
</html>
